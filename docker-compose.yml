  # spring boot - monew
  app:
    build:
      context: .
    image: monew:local
    restart: unless-stopped
    env_file:
      - .env
    container_name: spring-monew-app
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE}
      JVM_OPTS: ""
    ports:
      - "80:80"
    depends_on:
      - postgres
#      - mongo
    volumes:
      - spring-monew-volume:/app/files

volumes:
  postgresql-data:
