server:
  port: 80

logging:
  level:
    root: info

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
  sql:
    init:
      mode: never

management:
  endpoint:
    health:
      show-details: never
  info:
    env:
      enabled: false

naver:
  client_id: ${X_Naver_Client_Id}
  client_secret: ${X_Naver_Client_Secret}